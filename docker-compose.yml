version: "3.8"
networks:
  my-network:
    driver: bridge
services:

  #################################
  # appt
  #################################
  appt:
    hostname: apptcontainer
    image: veronicateng13/appt:g1t6_v2
    restart: always
    ports: 
    - "5100:5000"
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/g1t6_appt
    networks:
      - my-network

  ###############################################
  # doctor 
  ###############################################
  doctor:
    hostname: doctorcontainer
    image: veronicateng13/doctor:g1t6_v2
    restart: always
    ports: 
    - "5200:5000"
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/g1t6_doctor
    networks:
      - my-network

  ###############################################
  # patient 
  ###############################################
  patient:
    image: veronicateng13/patient:g1t6_v2
    restart: always
    ports: 
    - "5500:5000"
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/g1t6_patient

  ###############################################
  # prescription 
  ###############################################
  prescription:
    image: veronicateng13/prescription:g1t6_v2
    restart: always
    ports: 
    - "5300:5000"
    environment:
      dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/g1t6_prescription

  ###############################################
  # bookingappt 
  ###############################################
  bookingappt:
    image: veronicateng13/bookingappt:g1t6_v2
    restart: always
    ports: 
    - "5400:5000"
    depends_on:
      - appt
      - doctor
      - patient
      - prescription
    networks:
      - my-network




